<section class="container-modal">
  <section class="modal no-section">
    <header>
      <h5>Deseja realmente deletar o produto {{ productName }}?</h5>
    </header>

    <footer>
      <button
        class="cancel"
        (click)="goToPage()"
      >
        Cancelar
      </button>

      <button
        class="delete"
        (click)="delete()"
      >
        Deletar
      </button>
    </footer>
  </section>
</section>
